cp.appearance:
  path: '/cp/appearance'
  defaults:
    _controller: '\Drupal\cp_appearance\Controller\CpAppearanceMainController::main'
    _title: 'Manage Appearance'
  requirements:
    _group_permission: 'manage cp appearance'
    _group_member: 'TRUE'

cp_appearance.cp_select_theme:
  path: '/cp/appearance/set/{theme}'
  defaults:
    _controller: '\Drupal\cp_appearance\Controller\CpAppearanceMainController::setTheme'
    _title: 'Manage Appearance'
  requirements:
    _group_permission: 'manage cp appearance'
    _group_member: 'TRUE'

cp_appearance.preview:
  path: '/cp/appearance/preview/{theme}'
  defaults:
    _controller: '\Drupal\cp_appearance\Controller\CpAppearanceMainController::previewTheme'
  requirements:
    _group_permission: 'manage cp appearance'
    _group_member: 'TRUE'

# CustomTheme routes.
entity.cp_custom_theme.add_form:
  path: '/cp/appearance/custom-themes/add'
  defaults:
    _entity_form: 'cp_custom_theme.add'
    _title: 'Add Custom Theme'
  requirements:
    _group_permission: 'manage cp appearance'
    _group_member: 'TRUE'

entity.cp_custom_theme.edit_form:
  path: '/cp/appearance/custom-themes/{cp_custom_theme}/edit'
  defaults:
    _entity_form: 'cp_custom_theme.edit'
    _title: 'Edit Custom Theme'
  requirements:
    _group_permission: 'manage cp appearance'
    _group_member: 'TRUE'

entity.cp_custom_theme.delete_form:
  path: '/cp/appearance/custom-themes/{cp_custom_theme}/delete'
  defaults:
    _entity_form: 'cp_custom_theme.delete'
    _title: 'Delete Custom Theme'
  requirements:
    _group_permission: 'manage cp appearance'
    _group_member: 'TRUE'

cp_custom_theme.install_form:
  path: '/cp/appearance/custom-themes/{custom_theme}/install/{make_default}'
  defaults:
    _form: '\Drupal\cp_appearance\Entity\Form\InstallForm'
    _title: 'Confirm Installation'
    make_default: FALSE
  requirements:
    _group_permission: 'manage cp appearance'
    _group_member: 'TRUE'
