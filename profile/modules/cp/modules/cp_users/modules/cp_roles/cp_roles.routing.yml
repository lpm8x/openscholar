cp_roles.role.add_form:
  path: '/cp/users/roles/add/{group_type}'
  defaults:
    _entity_form: 'group_role.add'
    _title: 'Add vsite role'
  requirements:
    _group_permission: 'manage cp roles'
    _group_member: 'TRUE'

# To un-hardcode the default group_type, this route needs to be generated when a
# group type is created.
cp_roles.role.permission_form:
  path: '/cp/users/permissions/{group_type}'
  defaults:
    _form: '\Drupal\cp_roles\Form\CpRolesPermissionsTypeSpecificForm'
    _title: 'Edit vsite permissions'
    group_type: personal
  requirements:
    _group_permission: 'manage cp roles'
    _group_member: 'TRUE'

cp_roles.role.change:
  path: '/cp/users/change-role/{user}'
  defaults:
    _form: '\Drupal\cp_roles\Form\ChangeRoleForm'
    _title: 'Change role'
  requirements:
    _group_permission: 'manage cp roles'
    _group_member: 'TRUE'

# To un-hardcode the default group_type, this route needs to be generated when a
# group type is created.
cp_roles.role.list:
  path: '/cp/users/roles/{group_type}'
  defaults:
    _entity_list: 'group_role'
    _title: 'Vsite roles'
    group_type: personal
  requirements:
    _group_permission: 'manage cp roles'
    _group_member: 'TRUE'
  options:
    parameters:
      group_type:
        type: entity:group_type

cp_roles.role.role_permission_form:
  path: '/cp/users/permissions/{group_role}/{group_type}'
  defaults:
    _form: '\Drupal\cp_roles\Form\CpRolesPermissionsSpecificForm'
    _title: 'Edit vsite permissions'
  requirements:
    _group_permission: 'manage cp roles'
    _group_member: 'TRUE'

# To un-hardcode the default group_type, this route needs to be generated when a
# group type is created.
cp_roles.role.edit_form:
  path: '/cp/users/roles/{group_role}/edit/{group_type}'
  defaults:
    _entity_form: 'group_role.edit'
    _title: 'Edit vsite role'
    group_type: personal
  requirements:
    _cp_roles_operation_access_check: 'TRUE'
  options:
    parameters:
      group_type:
        type: entity:group_type

# To un-hardcode the default group_type, this route needs to be generated when a
# group type is created.
cp_roles.role.delete_form:
  path: '/cp/users/roles/{group_role}/delete/{group_type}'
  defaults:
    _entity_form: 'group_role.delete'
    _title: 'Delete vsite role'
    group_type: personal
  requirements:
    _cp_roles_operation_access_check: 'TRUE'
  options:
    parameters:
      group_type:
        type: entity:group_type
