cp.build.taxonomy.add:
  path: '/cp/build/taxonomy/{taxonomy_vocabulary}/term/add'
  defaults:
    _controller: '\Drupal\taxonomy\Controller\TaxonomyController::addForm'
    _title: 'Add term'
  requirements:
    _entity_create_access: 'taxonomy_term:{taxonomy_vocabulary}'

cp.node.multiple_delete_confirm:
  path: '/cp/content-node-delete'
  defaults:
    _form: '\Drupal\cp\Form\CpDeleteMultipleForm'
    entity_type_id: 'node'
  requirements:
    _entity_delete_multiple_access: 'node'

cp.bibcite_reference.delete_multiple_form:
  path: '/cp/publication-delete'
  defaults:
    _form: '\Drupal\cp\Form\CpDeleteMultipleForm'
    entity_type_id: 'bibcite_reference'
  requirements:
    _entity_delete_multiple_access: 'bibcite_reference'

cp.settings.appearance_settings:
  path: '/cp/appearance'
  defaults:
    _controller: '\Drupal\cp\Controller\CpController::overview'
    _title: 'Appearance Settings'
  requirements:
    _group_permission: 'manage cp appearance'

cp.settings.collection:
  path: '/cp/settings'
  defaults:
    _controller: '\Drupal\cp\Controller\CpController::overview'
    _title: 'Manage Cp Settings'
  requirements:
    _group_permission: 'administer cp settings'

cp.settings.apps_settings:
  path: '/cp/settings/apps-settings'
  defaults:
    _controller: '\Drupal\cp\Controller\CpController::overview'
    _title: 'Manage Apps Settings'
  requirements:
    _group_permission: 'administer apps settings'

cp.settings.global_settings:
  path: '/cp/settings/global-settings'
  defaults:
    _controller: '\Drupal\cp\Controller\CpController::overview'
    _title: 'Manage Global Settings'
  requirements:
    _group_permission: 'administer cp settings'

cp.content.collection:
  path: '/cp/content'
  defaults:
    _controller: '\Drupal\cp\Controller\CpController::overview'
    _title: 'Site Content'
  requirements:
    _group_permission: 'access group_node overview'

cp.content.add.collection:
  path: '/cp/content/add'
  defaults:
    _controller: '\Drupal\cp\Controller\CpController::overview'
    _title: 'Add Site Content'
  requirements:
    _group_permission: 'access control panel'
    _node_add_access: 'node:{node_type}'
  options:
    _node_operation_route: TRUE
    parameters:
      node_type:
        with_config_overrides: TRUE

cp.content.browse.collection:
  path: '/cp/content/browse'
  defaults:
    _controller: '\Drupal\cp\Controller\CpController::overview'
    _title: 'Browse Site Content'
  requirements:
    _group_permission: 'manage vsite content'
