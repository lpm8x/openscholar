os_classes.autocomplete_year_offered:
  path: '/os-classes-autocomplete/{vsite}'
  defaults:
    _controller: '\Drupal\os_classes\Controller\AutocompleteController::handleAutocompleteYearOffered'
    _format: json
  requirements:
    _permission: 'access content'
os_classes.settings.semester_field_options_form:
  path: 'admin/config/openscholar/classes/field-allowed-values'
  defaults:
    _form: '\Drupal\os_classes\Form\SemesterFieldOptionsForm'
    _title: 'Semester allowed values'
  requirements:
    _permission: 'administer site configuration'
os_classes.paragraph_add_form:
  path: 'node/{nid}/add/paragraph/{type}'
  defaults:
    _controller: '\Drupal\os_classes\Controller\ParagraphAddController::buildAddForm'
    _title: 'Add Class Material'
  requirements:
    _group_permission: 'create group_node:class entity'
os_classes.paragraphs_class_material:
  path: 'classes/{class}/materials/{material}'
  defaults:
    _controller: '\Drupal\os_classes\Controller\ParagraphAddController::buildMaterialView'
    _title_callback: '\Drupal\os_classes\Controller\ParagraphAddController::getTitle'
  requirements:
    _permission: 'access content'
