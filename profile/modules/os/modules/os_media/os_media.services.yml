services:
  os_media.lazy_builders:
    class: \Drupal\os_media\OsMediaLazyBuilders
    arguments: ['@entity_type.manager']
  os_media.media_helper:
    class: \Drupal\os_media\MediaEntityHelper
    arguments: ['@http_client', '@media.oembed.iframe_url_helper', '@config.factory', '@messenger', '@logger.factory']
  os_media.media_admin_ui_helper:
    class: \Drupal\os_media\MediaAdminUIHelper
    arguments: ['@entity_type.manager']
