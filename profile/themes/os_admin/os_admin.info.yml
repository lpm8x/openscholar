name: OS Admin
type: theme
base theme: seven
description: 'The default administration theme for Drupal.'
package: Core
version: VERSION
core: 8.x

regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first

libraries-extend:
  seven/global-styling:
    - os_admin/global-styling

stylesheets-remove:
  - '@classy/css/components/pager.css'
  - '@seven/css/components/pager.css'
