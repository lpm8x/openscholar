csl: "<?xml version=\"1.0\" encoding=\"utf-8\"?>\r\n<style xmlns=\"http://purl.org/net/xbiblio/csl\" class=\"in-text\" version=\"1.0\" demote-non-dropping-particle=\"sort-only\" page-range-format=\"minimal\">\r\n  <info>\r\n    <title>Vancouver</title>\r\n    <id>http://www.zotero.org/styles/vancouver</id>\r\n    <link href=\"http://www.zotero.org/styles/vancouver\" rel=\"self\"/>\r\n    <link href=\"http://www.nlm.nih.gov/bsd/uniform_requirements.html\" rel=\"documentation\"/>\r\n    <author>\r\n      <name>Michael Berkowitz</name>\r\n      <email>mberkowi@gmu.edu</email>\r\n    </author>\r\n    <contributor>\r\n      <name>Sean Takats</name>\r\n      <email>stakats@gmu.edu</email>\r\n    </contributor>\r\n    <contributor>\r\n      <name>Sebastian Karcher</name>\r\n    </contributor>\r\n    <category citation-format=\"numeric\"/>\r\n    <category field=\"medicine\"/>\r\n    <summary>Vancouver style as outlined by International Committee of Medical Journal Editors Uniform Requirements for Manuscripts Submitted to Biomedical Journals: Sample References</summary>\r\n    <updated>2016-06-19T21:20:29+00:00</updated>\r\n    <rights license=\"http://creativecommons.org/licenses/by-sa/3.0/\">This work is licensed under a Creative Commons Attribution-ShareAlike 3.0 License</rights>\r\n  </info>\r\n  <locale xml:lang=\"en\">\r\n    <date form=\"text\" delimiter=\" \">\r\n      <date-part name=\"year\"/>\r\n      <date-part name=\"month\" form=\"short\" strip-periods=\"true\"/>\r\n      <date-part name=\"day\"/>\r\n    </date>\r\n    <terms>\r\n      <term name=\"collection-editor\" form=\"long\">\r\n        <single>editor</single>\r\n        <multiple>editors</multiple>\r\n      </term>\r\n      <term name=\"presented at\">presented at</term>\r\n      <term name=\"available at\">available from</term>\r\n      <term name=\"section\" form=\"short\">sect.</term>\r\n    </terms>\r\n  </locale>\r\n  <locale xml:lang=\"fr\">\r\n    <date form=\"text\" delimiter=\" \">\r\n      <date-part name=\"day\"/>\r\n      <date-part name=\"month\" form=\"short\" strip-periods=\"true\"/>\r\n      <date-part name=\"year\"/>\r\n    </date>\r\n  </locale>\r\n  <macro name=\"author\">\r\n    <names variable=\"author\">\r\n      <name sort-separator=\" \" initialize-with=\"\" name-as-sort-order=\"all\" delimiter=\", \" delimiter-precedes-last=\"always\"/>\r\n      <label form=\"long\" prefix=\", \"/>\r\n      <substitute>\r\n        <names variable=\"editor\"/>\r\n      </substitute>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"editor\">\r\n    <names variable=\"editor\" suffix=\".\">\r\n      <name sort-separator=\" \" initialize-with=\"\" name-as-sort-order=\"all\" delimiter=\", \" delimiter-precedes-last=\"always\"/>\r\n      <label form=\"long\" prefix=\", \"/>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"chapter-marker\">\r\n    <choose>\r\n      <if type=\"chapter paper-conference entry-dictionary entry-encyclopedia\" match=\"any\">\r\n        <text term=\"in\" text-case=\"capitalize-first\"/>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"publisher\">\r\n    <choose>\r\n      <!--discard publisher info for articles-->\r\n      <if type=\"article-journal article-magazine article-newspaper\" match=\"none\">\r\n        <group delimiter=\": \" suffix=\";\">\r\n          <choose>\r\n            <if type=\"thesis\">\r\n              <text variable=\"publisher-place\" prefix=\"[\" suffix=\"]\"/>\r\n            </if>\r\n            <else-if type=\"speech\"/>\r\n            <else>\r\n              <text variable=\"publisher-place\"/>\r\n            </else>\r\n          </choose>\r\n          <text variable=\"publisher\"/>\r\n        </group>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"access\">\r\n    <choose>\r\n      <if variable=\"URL\">\r\n        <group delimiter=\": \">\r\n          <text term=\"available at\" text-case=\"capitalize-first\"/>\r\n          <text variable=\"URL\"/>\r\n        </group>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"accessed-date\">\r\n    <choose>\r\n      <if variable=\"URL\">\r\n        <group prefix=\"[\" suffix=\"]\" delimiter=\" \">\r\n          <text term=\"cited\" text-case=\"lowercase\"/>\r\n          <date variable=\"accessed\" form=\"text\"/>\r\n        </group>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"container-title\">\r\n    <choose>\r\n      <if type=\"article-journal article-magazine chapter paper-conference article-newspaper review review-book entry-dictionary entry-encyclopedia\" match=\"any\">\r\n        <group suffix=\".\" delimiter=\" \">\r\n          <choose>\r\n            <if type=\"article-journal review review-book\" match=\"any\">\r\n              <text variable=\"container-title\" form=\"short\" strip-periods=\"true\"/>\r\n            </if>\r\n            <else>\r\n              <text variable=\"container-title\" strip-periods=\"true\"/>\r\n            </else>\r\n          </choose>\r\n          <choose>\r\n            <if variable=\"URL\">\r\n              <text term=\"internet\" prefix=\"[\" suffix=\"]\" text-case=\"capitalize-first\"/>\r\n            </if>\r\n          </choose>\r\n        </group>\r\n        <text macro=\"edition\" prefix=\" \"/>\r\n      </if>\r\n      <!--add event-name and event-place once they become available-->\r\n      <else-if type=\"bill legislation\" match=\"any\">\r\n        <group delimiter=\", \">\r\n          <group delimiter=\". \">\r\n            <text variable=\"container-title\"/>\r\n            <group delimiter=\" \">\r\n              <text term=\"section\" form=\"short\" text-case=\"capitalize-first\"/>\r\n              <text variable=\"section\"/>\r\n            </group>\r\n          </group>\r\n          <text variable=\"number\"/>\r\n        </group>\r\n      </else-if>\r\n      <else-if type=\"speech\">\r\n        <group delimiter=\": \" suffix=\";\">\r\n          <group delimiter=\" \">\r\n            <text variable=\"genre\" text-case=\"capitalize-first\"/>\r\n            <text term=\"presented at\"/>\r\n          </group>\r\n          <text variable=\"event\"/>\r\n        </group>\r\n      </else-if>\r\n      <else>\r\n        <group delimiter=\", \" suffix=\".\">\r\n          <choose>\r\n            <if variable=\"collection-title\" match=\"none\">\r\n              <group delimiter=\" \">\r\n                <label variable=\"volume\" form=\"short\" text-case=\"capitalize-first\"/>\r\n                <text variable=\"volume\"/>\r\n              </group>\r\n            </if>\r\n          </choose>\r\n          <text variable=\"container-title\"/>\r\n        </group>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"title\">\r\n    <text variable=\"title\"/>\r\n    <choose>\r\n      <if type=\"article-journal article-magazine chapter paper-conference article-newspaper review review-book entry-dictionary entry-encyclopedia\" match=\"none\">\r\n        <choose>\r\n          <if variable=\"URL\">\r\n            <text term=\"internet\" prefix=\" [\" suffix=\"]\" text-case=\"capitalize-first\"/>\r\n          </if>\r\n        </choose>\r\n        <text macro=\"edition\" prefix=\". \"/>\r\n      </if>\r\n    </choose>\r\n    <choose>\r\n      <if type=\"thesis\">\r\n        <text variable=\"genre\" prefix=\" [\" suffix=\"]\"/>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"edition\">\r\n    <choose>\r\n      <if is-numeric=\"edition\">\r\n        <group delimiter=\" \">\r\n          <number variable=\"edition\" form=\"ordinal\"/>\r\n          <text term=\"edition\" form=\"short\"/>\r\n        </group>\r\n      </if>\r\n      <else>\r\n        <text variable=\"edition\" suffix=\".\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"date\">\r\n    <choose>\r\n      <if type=\"article-journal article-magazine article-newspaper review review-book\" match=\"any\">\r\n        <group suffix=\";\" delimiter=\" \">\r\n          <date variable=\"issued\" form=\"text\"/>\r\n          <text macro=\"accessed-date\"/>\r\n        </group>\r\n      </if>\r\n      <else-if type=\"bill legislation\" match=\"any\">\r\n        <group delimiter=\", \">\r\n          <date variable=\"issued\" delimiter=\" \">\r\n            <date-part name=\"month\" form=\"short\" strip-periods=\"true\"/>\r\n            <date-part name=\"day\"/>\r\n          </date>\r\n          <date variable=\"issued\">\r\n            <date-part name=\"year\"/>\r\n          </date>\r\n        </group>\r\n      </else-if>\r\n      <else-if type=\"report\">\r\n        <date variable=\"issued\" delimiter=\" \">\r\n          <date-part name=\"year\"/>\r\n          <date-part name=\"month\" form=\"short\" strip-periods=\"true\"/>\r\n        </date>\r\n        <text macro=\"accessed-date\" prefix=\" \"/>\r\n      </else-if>\r\n      <else-if type=\"patent\">\r\n        <group suffix=\".\">\r\n          <group delimiter=\", \">\r\n            <text variable=\"number\"/>\r\n            <date variable=\"issued\">\r\n              <date-part name=\"year\"/>\r\n            </date>\r\n          </group>\r\n          <text macro=\"accessed-date\" prefix=\" \"/>\r\n        </group>\r\n      </else-if>\r\n      <else-if type=\"speech\">\r\n        <group delimiter=\"; \">\r\n          <group delimiter=\" \">\r\n            <date variable=\"issued\" delimiter=\" \">\r\n              <date-part name=\"year\"/>\r\n              <date-part name=\"month\" form=\"short\" strip-periods=\"true\"/>\r\n              <date-part name=\"day\"/>\r\n            </date>\r\n            <text macro=\"accessed-date\"/>\r\n          </group>\r\n          <text variable=\"event-place\"/>\r\n        </group>\r\n      </else-if>\r\n      <else>\r\n        <group suffix=\".\">\r\n          <date variable=\"issued\">\r\n            <date-part name=\"year\"/>\r\n          </date>\r\n          <text macro=\"accessed-date\" prefix=\" \"/>\r\n        </group>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"pages\">\r\n    <choose>\r\n      <if type=\"article-journal article-magazine article-newspaper review review-book\" match=\"any\">\r\n        <text variable=\"page\" prefix=\":\"/>\r\n      </if>\r\n      <else-if type=\"book\" match=\"any\">\r\n        <text variable=\"number-of-pages\" prefix=\" \"/>\r\n        <choose>\r\n          <if is-numeric=\"number-of-pages\">\r\n            <label variable=\"number-of-pages\" form=\"short\" prefix=\" \" plural=\"never\"/>\r\n          </if>\r\n        </choose>\r\n      </else-if>\r\n      <else>\r\n        <group prefix=\" \" delimiter=\" \">\r\n          <label variable=\"page\" form=\"short\" plural=\"never\"/>\r\n          <text variable=\"page\"/>\r\n        </group>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"journal-location\">\r\n    <choose>\r\n      <if type=\"article-journal article-magazine review review-book\" match=\"any\">\r\n        <text variable=\"volume\"/>\r\n        <text variable=\"issue\" prefix=\"(\" suffix=\")\"/>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"collection-details\">\r\n    <choose>\r\n      <if type=\"article-journal article-magazine article-newspaper review review-book\" match=\"none\">\r\n        <choose>\r\n          <if variable=\"collection-title\">\r\n            <group delimiter=\" \" prefix=\"(\" suffix=\")\">\r\n              <names variable=\"collection-editor\" suffix=\".\">\r\n                <name sort-separator=\" \" initialize-with=\"\" name-as-sort-order=\"all\" delimiter=\", \" delimiter-precedes-last=\"always\"/>\r\n                <label form=\"long\" prefix=\", \"/>\r\n              </names>\r\n              <group delimiter=\"; \">\r\n                <text variable=\"collection-title\"/>\r\n                <group delimiter=\" \">\r\n                  <label variable=\"volume\" form=\"short\"/>\r\n                  <text variable=\"volume\"/>\r\n                </group>\r\n              </group>\r\n            </group>\r\n          </if>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"report-details\">\r\n    <choose>\r\n      <if type=\"report\">\r\n        <text variable=\"number\" prefix=\"Report No.: \"/>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <citation collapse=\"citation-number\">\r\n    <sort>\r\n      <key variable=\"citation-number\"/>\r\n    </sort>\r\n    <layout prefix=\"(\" suffix=\")\" delimiter=\",\">\r\n      <text variable=\"citation-number\"/>\r\n    </layout>\r\n  </citation>\r\n  <bibliography et-al-min=\"7\" et-al-use-first=\"6\" second-field-align=\"flush\">\r\n    <layout>\r\n      <text variable=\"citation-number\" suffix=\". \"/>\r\n      <group delimiter=\". \" suffix=\". \">\r\n        <text macro=\"author\"/>\r\n        <text macro=\"title\"/>\r\n      </group>\r\n      <group delimiter=\" \" suffix=\". \">\r\n        <group delimiter=\": \">\r\n          <text macro=\"chapter-marker\"/>\r\n          <group delimiter=\" \">\r\n            <text macro=\"editor\"/>\r\n            <text macro=\"container-title\"/>\r\n          </group>\r\n        </group>\r\n        <text macro=\"publisher\"/>\r\n        <group>\r\n          <text macro=\"date\"/>\r\n          <text macro=\"journal-location\"/>\r\n          <text macro=\"pages\"/>\r\n        </group>\r\n      </group>\r\n      <text macro=\"collection-details\" suffix=\". \"/>\r\n      <text macro=\"report-details\" suffix=\". \"/>\r\n      <text macro=\"access\"/>\r\n    </layout>\r\n  </bibliography>\r\n</style>"
