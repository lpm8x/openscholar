csl: "<?xml version=\"1.0\" encoding=\"utf-8\"?>\r\n<style xmlns=\"http://purl.org/net/xbiblio/csl\" class=\"in-text\" version=\"1.0\" demote-non-dropping-particle=\"sort-only\" default-locale=\"en-US\">\r\n  <info>\r\n    <title>Council of Science Editors, Citation-Sequence (numeric)</title>\r\n    <title-short>CSE C-S</title-short>\r\n    <id>http://www.zotero.org/styles/council-of-science-editors</id>\r\n    <link href=\"http://www.zotero.org/styles/council-of-science-editors\" rel=\"self\"/>\r\n    <link href=\"http://www.scientificstyleandformat.org/Tools/SSF-Citation-Quick-Guide.html\" rel=\"documentation\"/>\r\n    <author>\r\n      <name>Julian Onions</name>\r\n      <email>julian.onions@gmail.com</email>\r\n    </author>\r\n    <contributor>\r\n      <name>Patrick O'Brien</name>\r\n    </contributor>\r\n    <category citation-format=\"numeric\"/>\r\n    <category field=\"science\"/>\r\n    <summary>The Council of Science Editors style 8th edition, Citation-Sequence system: numbers in text, sorted by order of appearance in text.</summary>\r\n    <updated>2017-07-19T13:51:13+00:00</updated>\r\n    <rights license=\"http://creativecommons.org/licenses/by-sa/3.0/\">This work is licensed under a Creative Commons Attribution-ShareAlike 3.0 License</rights>\r\n  </info>\r\n  <locale xml:lang=\"en\">\r\n    <terms>\r\n      <term name=\"editortranslator\" form=\"long\">\r\n        <single>editor and translator</single>\r\n        <multiple>editors and translators</multiple>\r\n      </term>\r\n      <term name=\"collection-editor\" form=\"long\">\r\n        <single>editor</single>\r\n        <multiple>editors</multiple>\r\n      </term>\r\n    </terms>\r\n  </locale>\r\n  <macro name=\"editor\">\r\n    <names variable=\"editor translator\" delimiter=\"; \" suffix=\".\">\r\n      <name delimiter-precedes-last=\"always\" initialize-with=\"\" name-as-sort-order=\"all\" sort-separator=\" \"/>\r\n      <label prefix=\", \"/>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"author\">\r\n    <names variable=\"author\" delimiter=\"; \">\r\n      <name name-as-sort-order=\"all\" sort-separator=\" \" initialize-with=\"\" delimiter=\", \" delimiter-precedes-last=\"always\"/>\r\n      <label form=\"long\" prefix=\", \" strip-periods=\"true\"/>\r\n      <substitute>\r\n        <names variable=\"editor translator\"/>\r\n        <text variable=\"title\"/>\r\n      </substitute>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"access\">\r\n    <choose>\r\n      <if variable=\"accessed\" match=\"any\">\r\n        <text variable=\"URL\"/>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"title\">\r\n    <group delimiter=\" \">\r\n      <text variable=\"title\"/>\r\n      <choose>\r\n        <if type=\"thesis\" match=\"any\">\r\n          <text variable=\"genre\" form=\"long\" prefix=\"[\" suffix=\"]\"/>\r\n        </if>\r\n      </choose>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"publisher\">\r\n    <group delimiter=\": \">\r\n      <text variable=\"publisher-place\"/>\r\n      <text variable=\"publisher\"/>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"review\">\r\n    <group delimiter=\". \">\r\n      <text variable=\"reviewed-title\"/>\r\n      <text variable=\"container-title\"/>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"issued\">\r\n    <group delimiter=\" \">\r\n      <date variable=\"issued\" delimiter=\" \">\r\n        <date-part name=\"year\"/>\r\n      </date>\r\n      <choose>\r\n        <if type=\"patent article-newspaper webpage\" match=\"any\">\r\n          <date variable=\"issued\" delimiter=\" \">\r\n            <date-part name=\"month\" form=\"short\" strip-periods=\"true\"/>\r\n            <date-part name=\"day\"/>\r\n          </date>\r\n        </if>\r\n        <else-if type=\"article-journal article-magazine\" match=\"any\">\r\n          <choose>\r\n            <if variable=\"volume issue\" match=\"none\">\r\n              <date variable=\"issued\" delimiter=\" \">\r\n                <date-part name=\"month\" form=\"short\" strip-periods=\"true\"/>\r\n                <date-part name=\"day\"/>\r\n              </date>\r\n            </if>\r\n          </choose>\r\n        </else-if>\r\n      </choose>\r\n      <group prefix=\" [\" suffix=\"]\" delimiter=\" \">\r\n        <text term=\"accessed\"/>\r\n        <date variable=\"accessed\" delimiter=\" \">\r\n          <date-part name=\"year\"/>\r\n          <date-part name=\"month\" form=\"short\" strip-periods=\"true\"/>\r\n          <date-part name=\"day\"/>\r\n        </date>\r\n      </group>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"pages\">\r\n    <group>\r\n      <label variable=\"page\" form=\"short\" suffix=\" \" plural=\"never\"/>\r\n      <text variable=\"page\"/>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"edition\">\r\n    <choose>\r\n      <if is-numeric=\"edition\">\r\n        <group delimiter=\" \">\r\n          <number variable=\"edition\" form=\"ordinal\"/>\r\n          <text term=\"edition\" form=\"short\"/>\r\n        </group>\r\n      </if>\r\n      <else>\r\n        <text variable=\"edition\" suffix=\".\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"collection\">\r\n    <choose>\r\n      <if type=\"report\">\r\n        <group prefix=\" \" suffix=\".\" delimiter=\" \">\r\n          <text variable=\"collection-title\"/>\r\n          <text variable=\"number\" prefix=\" Report No.: \"/>\r\n        </group>\r\n      </if>\r\n      <else>\r\n        <group prefix=\" (\" suffix=\").\" delimiter=\" \">\r\n          <names variable=\"collection-editor\" suffix=\". \">\r\n            <name delimiter-precedes-last=\"always\" initialize-with=\"\" name-as-sort-order=\"all\" sort-separator=\" \"/>\r\n            <label prefix=\", \"/>\r\n          </names>\r\n          <text variable=\"collection-title\"/>\r\n        </group>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <citation collapse=\"citation-number\">\r\n    <sort>\r\n      <key variable=\"citation-number\"/>\r\n    </sort>\r\n    <layout delimiter=\",\" vertical-align=\"sup\">\r\n      <text variable=\"citation-number\"/>\r\n      <group prefix=\"(\" suffix=\")\">\r\n        <label variable=\"locator\" form=\"short\" strip-periods=\"true\"/>\r\n        <text variable=\"locator\"/>\r\n      </group>\r\n    </layout>\r\n  </citation>\r\n  <bibliography hanging-indent=\"false\" et-al-min=\"11\" et-al-use-first=\"10\">\r\n    <layout>\r\n      <text variable=\"citation-number\" suffix=\". \"/>\r\n      <text macro=\"author\" suffix=\".\"/>\r\n      <choose>\r\n        <if type=\"bill book graphic legal_case legislation motion_picture report song thesis\" match=\"any\">\r\n          <group prefix=\" \" suffix=\".\" delimiter=\" \">\r\n            <text macro=\"title\" suffix=\".\"/>\r\n            <text macro=\"edition\"/>\r\n            <text macro=\"editor\"/>\r\n            <group prefix=\" \" delimiter=\"; \">\r\n              <text macro=\"publisher\"/>\r\n              <group suffix=\".\" delimiter=\". \">\r\n                <date variable=\"issued\">\r\n                  <date-part name=\"year\"/>\r\n                </date>\r\n              </group>\r\n            </group>\r\n            <text macro=\"pages\"/>\r\n          </group>\r\n        </if>\r\n        <else-if type=\"chapter paper-conference entry-dictionary entry-encyclopedia\" match=\"any\">\r\n          <text macro=\"title\" prefix=\" \" suffix=\".\"/>\r\n          <group prefix=\" \" delimiter=\" \">\r\n            <group delimiter=\" \">\r\n              <text term=\"in\" text-case=\"capitalize-first\" suffix=\":\"/>\r\n              <text macro=\"editor\"/>\r\n              <text variable=\"container-title\" suffix=\".\"/>\r\n            </group>\r\n            <group delimiter=\" \" suffix=\".\">\r\n              <label text-case=\"capitalize-first\" variable=\"volume\" form=\"short\"/>\r\n              <text variable=\"volume\"/>\r\n            </group>\r\n            <text macro=\"edition\"/>\r\n            <group suffix=\".\">\r\n              <group prefix=\" \" delimiter=\"; \">\r\n                <text macro=\"publisher\"/>\r\n                <group suffix=\".\" delimiter=\". \">\r\n                  <date variable=\"issued\">\r\n                    <date-part name=\"year\"/>\r\n                  </date>\r\n                  <text macro=\"pages\"/>\r\n                </group>\r\n              </group>\r\n            </group>\r\n          </group>\r\n        </else-if>\r\n        <else-if type=\"review review-book\" match=\"any\">\r\n          <group suffix=\".\">\r\n            <text macro=\"title\" prefix=\" \"/>\r\n            <text macro=\"editor\" prefix=\" \"/>\r\n          </group>\r\n          <group prefix=\" \" suffix=\".\">\r\n            <text macro=\"review\" suffix=\".\"/>\r\n            <group delimiter=\";\" prefix=\" \">\r\n              <text macro=\"issued\"/>\r\n              <group>\r\n                <text variable=\"volume\"/>\r\n                <text variable=\"issue\" prefix=\"(\" suffix=\")\"/>\r\n              </group>\r\n            </group>\r\n            <text variable=\"page\" prefix=\":\"/>\r\n          </group>\r\n        </else-if>\r\n        <else>\r\n          <group suffix=\".\">\r\n            <text macro=\"title\" prefix=\" \"/>\r\n            <text macro=\"editor\" prefix=\" \"/>\r\n          </group>\r\n          <group prefix=\" \" suffix=\".\">\r\n            <text variable=\"container-title\" suffix=\".\"/>\r\n            <group delimiter=\";\" prefix=\" \">\r\n              <text macro=\"issued\"/>\r\n              <group>\r\n                <text variable=\"volume\"/>\r\n                <text variable=\"issue\" prefix=\"(\" suffix=\")\"/>\r\n              </group>\r\n            </group>\r\n            <text variable=\"page\" prefix=\":\"/>\r\n          </group>\r\n        </else>\r\n      </choose>\r\n      <text prefix=\" \" macro=\"collection\"/>\r\n      <text prefix=\" \" macro=\"access\"/>\r\n      <text variable=\"DOI\" prefix=\". doi:\"/>\r\n    </layout>\r\n  </bibliography>\r\n</style>"
