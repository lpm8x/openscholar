csl: "<?xml version=\"1.0\" encoding=\"utf-8\"?>\r\n<style xmlns=\"http://purl.org/net/xbiblio/csl\" class=\"in-text\" version=\"1.0\" demote-non-dropping-particle=\"sort-only\">\r\n  <info>\r\n    <title>IEEE</title>\r\n    <id>http://www.zotero.org/styles/ieee</id>\r\n    <link href=\"http://www.zotero.org/styles/ieee\" rel=\"self\"/>\r\n    <link href=\"https://www.ieee.org/content/dam/ieee-org/ieee/web/org/conferences/style_references_manual.pdf\" rel=\"documentation\"/>\r\n    <author>\r\n      <name>Michael Berkowitz</name>\r\n      <email>mberkowi@gmu.edu</email>\r\n    </author>\r\n    <contributor>\r\n      <name>Julian Onions</name>\r\n      <email>julian.onions@gmail.com</email>\r\n    </contributor>\r\n    <contributor>\r\n      <name>Rintze Zelle</name>\r\n      <uri>http://twitter.com/rintzezelle</uri>\r\n    </contributor>\r\n    <contributor>\r\n      <name>Stephen Frank</name>\r\n      <uri>http://www.zotero.org/sfrank</uri>\r\n    </contributor>\r\n    <contributor>\r\n      <name>Sebastian Karcher</name>\r\n    </contributor>\r\n    <contributor>\r\n      <name>Giuseppe Silano</name>\r\n      <email>g.silano89@gmail.com</email>\r\n      <uri>http://giuseppesilano.net</uri>\r\n    </contributor>\r\n    <category citation-format=\"numeric\"/>\r\n    <category field=\"engineering\"/>\r\n    <category field=\"generic-base\"/>\r\n    <updated>2019-01-02T15:01:14+00:00</updated>\r\n    <rights license=\"http://creativecommons.org/licenses/by-sa/3.0/\">This work is licensed under a Creative Commons Attribution-ShareAlike 3.0 License</rights>\r\n  </info>\r\n  <locale xml:lang=\"en\">\r\n    <terms>\r\n      <term name=\"chapter\" form=\"short\">ch.</term>\r\n      <term name=\"presented at\">presented at the</term>\r\n      <term name=\"available at\">available</term>\r\n    </terms>\r\n  </locale>\r\n  <!-- Macros -->\r\n  <macro name=\"status\">\r\n    <choose>\r\n      <if variable=\"page issue volume\" match=\"none\">\r\n        <text variable=\"status\" text-case=\"capitalize-first\" suffix=\"\" font-weight=\"bold\"/>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"edition\">\r\n    <choose>\r\n      <if type=\"bill book chapter graphic legal_case legislation motion_picture paper-conference report song\" match=\"any\">\r\n        <choose>\r\n          <if is-numeric=\"edition\">\r\n            <group delimiter=\" \">\r\n              <number variable=\"edition\" form=\"ordinal\"/>\r\n              <text term=\"edition\" form=\"short\"/>\r\n            </group>\r\n          </if>\r\n          <else>\r\n            <text variable=\"edition\" text-case=\"capitalize-first\" suffix=\".\"/>\r\n          </else>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"issued\">\r\n    <choose>\r\n      <if type=\"article-journal report\" match=\"any\">\r\n        <date variable=\"issued\">\r\n          <date-part name=\"month\" form=\"short\" suffix=\" \"/>\r\n          <date-part name=\"year\" form=\"long\"/>\r\n        </date>\r\n      </if>\r\n      <else-if type=\"bill book chapter graphic legal_case legislation motion_picture paper-conference song thesis\" match=\"any\">\r\n        <date variable=\"issued\">\r\n          <date-part name=\"year\" form=\"long\"/>\r\n        </date>\r\n      </else-if>\r\n      <else>\r\n        <date variable=\"issued\">\r\n          <date-part name=\"day\" form=\"numeric-leading-zeros\" suffix=\"-\"/>\r\n          <date-part name=\"month\" form=\"short\" suffix=\"-\" strip-periods=\"true\"/>\r\n          <date-part name=\"year\" form=\"long\"/>\r\n        </date>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"author\">\r\n    <names variable=\"author\">\r\n      <name and=\"text\" et-al-min=\"7\" et-al-use-first=\"1\" initialize-with=\". \"/>\r\n      <label form=\"short\" prefix=\", \" text-case=\"capitalize-first\"/>\r\n      <et-al font-style=\"italic\"/>\r\n      <substitute>\r\n        <names variable=\"editor\"/>\r\n        <names variable=\"translator\"/>\r\n      </substitute>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"editor\">\r\n    <names variable=\"editor\">\r\n      <name initialize-with=\". \" delimiter=\", \" and=\"text\"/>\r\n      <label form=\"short\" prefix=\", \" text-case=\"capitalize-first\"/>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"locators\">\r\n    <group delimiter=\", \">\r\n      <text macro=\"edition\"/>\r\n      <group delimiter=\" \">\r\n        <text term=\"volume\" form=\"short\"/>\r\n        <number variable=\"volume\" form=\"numeric\"/>\r\n      </group>\r\n      <group delimiter=\" \">\r\n        <number variable=\"number-of-volumes\" form=\"numeric\"/>\r\n        <text term=\"volume\" form=\"short\" plural=\"true\"/>\r\n      </group>\r\n      <group delimiter=\" \">\r\n        <text term=\"issue\" form=\"short\"/>\r\n        <number variable=\"issue\" form=\"numeric\"/>\r\n      </group>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"title\">\r\n    <choose>\r\n      <if type=\"bill book graphic legal_case legislation motion_picture song\" match=\"any\">\r\n        <text variable=\"title\" font-style=\"italic\"/>\r\n      </if>\r\n      <else>\r\n        <text variable=\"title\" quotes=\"true\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"publisher\">\r\n    <choose>\r\n      <if type=\"bill book chapter graphic legal_case legislation motion_picture paper-conference song\" match=\"any\">\r\n        <group delimiter=\": \">\r\n          <text variable=\"publisher-place\"/>\r\n          <text variable=\"publisher\"/>\r\n        </group>\r\n      </if>\r\n      <else>\r\n        <group delimiter=\", \">\r\n          <text variable=\"publisher\"/>\r\n          <text variable=\"publisher-place\"/>\r\n        </group>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"event\">\r\n    <choose>\r\n      <if type=\"paper-conference speech\" match=\"any\">\r\n        <choose>\r\n          <!-- Published Conference Paper -->\r\n          <if variable=\"container-title\">\r\n            <group delimiter=\", \">\r\n              <group delimiter=\" \">\r\n                <text term=\"in\"/>\r\n                <text variable=\"container-title\" font-style=\"italic\"/>\r\n              </group>\r\n              <text variable=\"event-place\"/>\r\n            </group>\r\n          </if>\r\n          <!-- Unpublished Conference Paper -->\r\n          <else>\r\n            <group delimiter=\", \">\r\n              <group delimiter=\" \">\r\n                <text term=\"presented at\"/>\r\n                <text variable=\"event\"/>\r\n              </group>\r\n              <text variable=\"event-place\"/>\r\n            </group>\r\n          </else>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"access\">\r\n    <choose>\r\n      <if type=\"webpage\">\r\n        <choose>\r\n          <if variable=\"URL\">\r\n            <group delimiter=\". \">\r\n              <text term=\"online\" prefix=\"[\" suffix=\"]\" text-case=\"capitalize-first\"/>\r\n              <group delimiter=\": \">\r\n                <text term=\"available at\" text-case=\"capitalize-first\"/>\r\n                <text variable=\"URL\"/>\r\n              </group>\r\n              <group prefix=\"[\" suffix=\"]\" delimiter=\": \">\r\n                <text term=\"accessed\" text-case=\"capitalize-first\"/>\r\n                <date variable=\"accessed\">\r\n                  <date-part name=\"day\" form=\"numeric-leading-zeros\" suffix=\"-\"/>\r\n                  <date-part name=\"month\" form=\"short\" suffix=\"-\" strip-periods=\"true\"/>\r\n                  <date-part name=\"year\" form=\"long\"/>\r\n                </date>\r\n              </group>\r\n            </group>\r\n          </if>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"page\">\r\n    <group>\r\n      <label variable=\"page\" form=\"short\" suffix=\" \"/>\r\n      <text variable=\"page\"/>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"citation-locator\">\r\n    <group delimiter=\" \">\r\n      <choose>\r\n        <if locator=\"page\">\r\n          <label variable=\"locator\" form=\"short\"/>\r\n        </if>\r\n        <else>\r\n          <label variable=\"locator\" form=\"short\" text-case=\"capitalize-first\"/>\r\n        </else>\r\n      </choose>\r\n      <text variable=\"locator\"/>\r\n    </group>\r\n  </macro>\r\n  <!-- Citation -->\r\n  <citation collapse=\"citation-number\">\r\n    <sort>\r\n      <key variable=\"citation-number\"/>\r\n    </sort>\r\n    <layout delimiter=\", \">\r\n      <group prefix=\"[\" suffix=\"]\" delimiter=\", \">\r\n        <text variable=\"citation-number\"/>\r\n        <text macro=\"citation-locator\"/>\r\n      </group>\r\n    </layout>\r\n  </citation>\r\n  <!-- Bibliography -->\r\n  <bibliography entry-spacing=\"0\" second-field-align=\"flush\">\r\n    <layout suffix=\".\">\r\n      <!-- Citation Number -->\r\n      <text variable=\"citation-number\" prefix=\"[\" suffix=\"]\"/>\r\n      <!-- Author(s) -->\r\n      <text macro=\"author\" suffix=\", \"/>\r\n      <!-- Rest of Citation -->\r\n      <choose>\r\n        <!-- Specific Formats -->\r\n        <if type=\"article-journal\">\r\n          <group delimiter=\", \">\r\n            <text macro=\"title\"/>\r\n            <text variable=\"container-title\" font-style=\"italic\" form=\"short\"/>\r\n            <text macro=\"locators\"/>\r\n            <text macro=\"page\"/>\r\n            <text macro=\"issued\"/>\r\n            <text macro=\"status\"/>\r\n          </group>\r\n        </if>\r\n        <else-if type=\"paper-conference speech\" match=\"any\">\r\n          <group delimiter=\", \">\r\n            <text macro=\"title\"/>\r\n            <text macro=\"event\"/>\r\n            <text macro=\"issued\"/>\r\n            <text macro=\"locators\"/>\r\n            <text macro=\"page\"/>\r\n            <text macro=\"status\"/>\r\n          </group>\r\n        </else-if>\r\n        <else-if type=\"report\">\r\n          <group delimiter=\", \">\r\n            <text macro=\"title\"/>\r\n            <text macro=\"publisher\"/>\r\n            <group delimiter=\" \">\r\n              <text variable=\"genre\"/>\r\n              <text variable=\"number\"/>\r\n            </group>\r\n            <text macro=\"issued\"/>\r\n          </group>\r\n        </else-if>\r\n        <else-if type=\"thesis\">\r\n          <group delimiter=\", \">\r\n            <text macro=\"title\"/>\r\n            <text variable=\"genre\"/>\r\n            <text macro=\"publisher\"/>\r\n            <text macro=\"issued\"/>\r\n          </group>\r\n        </else-if>\r\n        <else-if type=\"webpage post-weblog\" match=\"any\">\r\n          <group delimiter=\", \" suffix=\". \">\r\n            <text macro=\"title\"/>\r\n            <text variable=\"container-title\" font-style=\"italic\"/>\r\n            <text macro=\"issued\"/>\r\n          </group>\r\n          <text macro=\"access\"/>\r\n        </else-if>\r\n        <else-if type=\"patent\">\r\n          <group delimiter=\", \">\r\n            <text macro=\"title\"/>\r\n            <text variable=\"number\"/>\r\n            <text macro=\"issued\"/>\r\n          </group>\r\n        </else-if>\r\n        <!-- Generic/Fallback Formats -->\r\n        <else-if type=\"bill book graphic legal_case legislation motion_picture report song\" match=\"any\">\r\n          <group delimiter=\", \" suffix=\". \">\r\n            <text macro=\"title\"/>\r\n            <text macro=\"locators\"/>\r\n          </group>\r\n          <group delimiter=\", \">\r\n            <text macro=\"publisher\"/>\r\n            <text macro=\"issued\"/>\r\n            <text macro=\"page\"/>\r\n          </group>\r\n        </else-if>\r\n        <else-if type=\"article-magazine article-newspaper broadcast interview manuscript map patent personal_communication song speech thesis webpage\" match=\"any\">\r\n          <group delimiter=\", \">\r\n            <text macro=\"title\"/>\r\n            <text variable=\"container-title\" font-style=\"italic\"/>\r\n            <text macro=\"locators\"/>\r\n            <text macro=\"publisher\"/>\r\n            <text macro=\"page\"/>\r\n            <text macro=\"issued\"/>\r\n          </group>\r\n        </else-if>\r\n        <else-if type=\"chapter paper-conference\" match=\"any\">\r\n          <group delimiter=\", \" suffix=\", \">\r\n            <text macro=\"title\"/>\r\n            <group delimiter=\" \">\r\n              <text term=\"in\"/>\r\n              <text variable=\"container-title\" font-style=\"italic\"/>\r\n            </group>\r\n            <text macro=\"locators\"/>\r\n          </group>\r\n          <text macro=\"editor\" suffix=\" \"/>\r\n          <group delimiter=\", \">\r\n            <text macro=\"publisher\"/>\r\n            <text macro=\"issued\"/>\r\n            <text macro=\"page\"/>\r\n          </group>\r\n        </else-if>\r\n        <else>\r\n          <group delimiter=\", \" suffix=\". \">\r\n            <text macro=\"title\"/>\r\n            <text variable=\"container-title\" font-style=\"italic\"/>\r\n            <text macro=\"locators\"/>\r\n          </group>\r\n          <group delimiter=\", \">\r\n            <text macro=\"publisher\"/>\r\n            <text macro=\"page\"/>\r\n            <text macro=\"issued\"/>\r\n          </group>\r\n        </else>\r\n      </choose>\r\n    </layout>\r\n  </bibliography>\r\n</style>"
