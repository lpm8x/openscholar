csl: "<?xml version=\"1.0\" encoding=\"utf-8\"?>\r\n<style xmlns=\"http://purl.org/net/xbiblio/csl\" class=\"in-text\" version=\"1.0\" demote-non-dropping-particle=\"sort-only\" default-locale=\"en-GB\">\r\n  <info>\r\n    <title>Nature</title>\r\n    <id>http://www.zotero.org/styles/nature</id>\r\n    <link href=\"http://www.zotero.org/styles/nature\" rel=\"self\"/>\r\n    <link href=\"http://www.nature.com/nature/authors/gta/index.html#a5.4\" rel=\"documentation\"/>\r\n    <link href=\"http://www.nature.com/srep/publish/guidelines#references\" rel=\"documentation\"/>\r\n    <author>\r\n      <name>Michael Berkowitz</name>\r\n      <email>mberkowi@gmu.edu</email>\r\n    </author>\r\n    <category citation-format=\"numeric\"/>\r\n    <category field=\"science\"/>\r\n    <category field=\"generic-base\"/>\r\n    <issn>0028-0836</issn>\r\n    <eissn>1476-4687</eissn>\r\n    <updated>2018-10-24T14:53:43+00:00</updated>\r\n    <rights license=\"http://creativecommons.org/licenses/by-sa/3.0/\">This work is licensed under a Creative Commons Attribution-ShareAlike 3.0 License</rights>\r\n  </info>\r\n  <macro name=\"title\">\r\n    <choose>\r\n      <if type=\"bill book graphic legal_case legislation motion_picture report song\" match=\"any\">\r\n        <text variable=\"title\" font-style=\"italic\"/>\r\n      </if>\r\n      <else>\r\n        <text variable=\"title\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"author\">\r\n    <names variable=\"author\">\r\n      <name sort-separator=\", \" delimiter=\", \" and=\"symbol\" initialize-with=\". \" delimiter-precedes-last=\"never\" name-as-sort-order=\"all\"/>\r\n      <label form=\"short\" prefix=\", \"/>\r\n      <et-al font-style=\"italic\"/>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"access\">\r\n    <choose>\r\n      <if variable=\"volume\"/>\r\n      <else-if variable=\"DOI\">\r\n        <text variable=\"DOI\" prefix=\"doi:\"/>\r\n      </else-if>\r\n      <else-if type=\"webpage\" variable=\"URL\" match=\"all\">\r\n        <text term=\"available at\" text-case=\"capitalize-first\" suffix=\": \"/>\r\n        <text variable=\"URL\" suffix=\". \"/>\r\n        <group prefix=\"(\" suffix=\")\" delimiter=\": \">\r\n          <text term=\"accessed\" text-case=\"capitalize-first\"/>\r\n          <date variable=\"accessed\">\r\n            <date-part name=\"day\" suffix=\" \" form=\"ordinal\"/>\r\n            <date-part name=\"month\" suffix=\" \"/>\r\n            <date-part name=\"year\"/>\r\n          </date>\r\n        </group>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"issuance\">\r\n    <choose>\r\n      <if type=\"bill book graphic legal_case legislation motion_picture report song thesis chapter paper-conference\" match=\"any\">\r\n        <group delimiter=\", \" prefix=\"(\" suffix=\").\">\r\n          <text variable=\"publisher\" form=\"long\"/>\r\n          <date variable=\"issued\">\r\n            <date-part name=\"year\"/>\r\n          </date>\r\n        </group>\r\n      </if>\r\n      <else>\r\n        <date prefix=\"(\" suffix=\").\" variable=\"issued\">\r\n          <date-part name=\"year\"/>\r\n        </date>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"container-title\">\r\n    <choose>\r\n      <if type=\"article-journal\">\r\n        <text variable=\"container-title\" font-style=\"italic\" form=\"short\"/>\r\n      </if>\r\n      <else>\r\n        <text variable=\"container-title\" font-style=\"italic\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"editor\">\r\n    <choose>\r\n      <if type=\"chapter paper-conference\" match=\"any\">\r\n        <names variable=\"editor\" prefix=\"(\" suffix=\")\">\r\n          <label form=\"short\" suffix=\" \"/>\r\n          <name and=\"symbol\" delimiter-precedes-last=\"never\" initialize-with=\". \" name-as-sort-order=\"all\"/>\r\n        </names>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <citation collapse=\"citation-number\">\r\n    <sort>\r\n      <key variable=\"citation-number\"/>\r\n    </sort>\r\n    <layout vertical-align=\"sup\" delimiter=\",\">\r\n      <text variable=\"citation-number\"/>\r\n    </layout>\r\n  </citation>\r\n  <bibliography et-al-min=\"6\" et-al-use-first=\"1\" second-field-align=\"flush\" entry-spacing=\"0\" line-spacing=\"2\">\r\n    <layout>\r\n      <text variable=\"citation-number\" suffix=\".\"/>\r\n      <group delimiter=\" \">\r\n        <text macro=\"author\" suffix=\".\"/>\r\n        <text macro=\"title\" suffix=\".\"/>\r\n        <choose>\r\n          <if type=\"chapter paper-conference\" match=\"any\">\r\n            <text term=\"in\"/>\r\n          </if>\r\n        </choose>\r\n        <text macro=\"container-title\"/>\r\n        <text macro=\"editor\"/>\r\n        <text variable=\"volume\" font-weight=\"bold\" suffix=\",\"/>\r\n        <text variable=\"page\"/>\r\n        <text macro=\"issuance\"/>\r\n        <text macro=\"access\"/>\r\n      </group>\r\n    </layout>\r\n  </bibliography>\r\n</style>\r\n"
