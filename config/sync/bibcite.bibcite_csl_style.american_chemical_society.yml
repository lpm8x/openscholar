csl: "<?xml version=\"1.0\" encoding=\"utf-8\"?>\r\n<style xmlns=\"http://purl.org/net/xbiblio/csl\" class=\"in-text\" version=\"1.0\" demote-non-dropping-particle=\"sort-only\" page-range-format=\"expanded\" default-locale=\"en-US\">\r\n  <info>\r\n    <title>American Chemical Society</title>\r\n    <title-short>ACS</title-short>\r\n    <id>http://www.zotero.org/styles/american-chemical-society</id>\r\n    <link href=\"http://www.zotero.org/styles/american-chemical-society\" rel=\"self\"/>\r\n    <link href=\"http://pubs.acs.org/doi/pdf/10.1021/bk-2006-STYG.ch014\" rel=\"documentation\"/>\r\n    <author>\r\n      <name>Julian Onions</name>\r\n      <email>julian.onions@gmail.com</email>\r\n    </author>\r\n    <contributor>\r\n      <name>Ivan Bushmarinov</name>\r\n      <email>ib@ineos.ac.ru</email>\r\n    </contributor>\r\n    <contributor>\r\n      <name>Sebastian Karcher</name>\r\n    </contributor>\r\n    <category citation-format=\"numeric\"/>\r\n    <category field=\"chemistry\"/>\r\n    <summary>The American Chemical Society style</summary>\r\n    <updated>2018-12-30T12:00:00+00:00</updated>\r\n    <rights license=\"http://creativecommons.org/licenses/by-sa/3.0/\">This work is licensed under a Creative Commons Attribution-ShareAlike 3.0 License</rights>\r\n  </info>\r\n  <locale xml:lang=\"en\">\r\n    <terms>\r\n      <term name=\"editortranslator\" form=\"short\">\r\n        <single>ed. and translator</single>\r\n        <multiple>eds. and translators</multiple>\r\n      </term>\r\n      <term name=\"translator\" form=\"short\">\r\n        <single>translator</single>\r\n        <multiple>translators</multiple>\r\n      </term>\r\n      <term name=\"collection-editor\" form=\"short\">\r\n        <single>series ed.</single>\r\n        <multiple>series eds.</multiple>\r\n      </term>\r\n    </terms>\r\n  </locale>\r\n  <macro name=\"editor\">\r\n    <group delimiter=\"; \">\r\n      <names variable=\"editor translator\" delimiter=\"; \">\r\n        <name sort-separator=\", \" initialize-with=\". \" name-as-sort-order=\"all\" delimiter=\", \" delimiter-precedes-last=\"always\"/>\r\n        <label form=\"short\" prefix=\", \" text-case=\"title\"/>\r\n      </names>\r\n      <names variable=\"collection-editor\">\r\n        <name sort-separator=\", \" initialize-with=\". \" name-as-sort-order=\"all\" delimiter=\", \" delimiter-precedes-last=\"always\"/>\r\n        <label form=\"short\" prefix=\", \" text-case=\"title\"/>\r\n      </names>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"author\">\r\n    <names variable=\"author\" suffix=\".\">\r\n      <name sort-separator=\", \" initialize-with=\". \" name-as-sort-order=\"all\" delimiter=\"; \" delimiter-precedes-last=\"always\"/>\r\n      <label form=\"short\" prefix=\", \" text-case=\"capitalize-first\"/>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"publisher\">\r\n    <group delimiter=\": \">\r\n      <text variable=\"publisher\"/>\r\n      <text variable=\"publisher-place\"/>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"title\">\r\n    <choose>\r\n      <if type=\"bill book graphic legal_case legislation motion_picture report song\" match=\"any\">\r\n        <text variable=\"title\" text-case=\"title\" font-style=\"italic\"/>\r\n      </if>\r\n      <else>\r\n        <text variable=\"title\" text-case=\"title\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"volume\">\r\n    <group delimiter=\" \">\r\n      <text term=\"volume\" form=\"short\" text-case=\"capitalize-first\"/>\r\n      <text variable=\"volume\"/>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"series\">\r\n    <text variable=\"collection-title\"/>\r\n  </macro>\r\n  <macro name=\"pages\">\r\n    <label variable=\"page\" form=\"short\" suffix=\" \" strip-periods=\"true\"/>\r\n    <text variable=\"page\"/>\r\n  </macro>\r\n  <macro name=\"book-container\">\r\n    <group delimiter=\". \">\r\n      <text macro=\"title\"/>\r\n      <choose>\r\n        <if type=\"entry-dictionary entry-encyclopedia\" match=\"none\">\r\n          <group delimiter=\" \">\r\n            <text term=\"in\" text-case=\"capitalize-first\"/>\r\n            <text variable=\"container-title\" font-style=\"italic\"/>\r\n          </group>\r\n        </if>\r\n        <else>\r\n          <text variable=\"container-title\" font-style=\"italic\"/>\r\n        </else>\r\n      </choose>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"issued\">\r\n    <date variable=\"issued\" delimiter=\" \">\r\n      <date-part name=\"year\"/>\r\n    </date>\r\n  </macro>\r\n  <macro name=\"full-issued\">\r\n    <date variable=\"issued\" delimiter=\" \">\r\n      <date-part name=\"month\" form=\"long\" suffix=\" \"/>\r\n      <date-part name=\"day\" suffix=\", \"/>\r\n      <date-part name=\"year\"/>\r\n    </date>\r\n  </macro>\r\n  <macro name=\"edition\">\r\n    <choose>\r\n      <if is-numeric=\"edition\">\r\n        <group delimiter=\" \">\r\n          <number variable=\"edition\" form=\"ordinal\"/>\r\n          <text term=\"edition\" form=\"short\"/>\r\n        </group>\r\n      </if>\r\n      <else>\r\n        <text variable=\"edition\" suffix=\".\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <citation collapse=\"citation-number\">\r\n    <sort>\r\n      <key variable=\"citation-number\"/>\r\n    </sort>\r\n    <layout delimiter=\",\" vertical-align=\"sup\">\r\n      <text variable=\"citation-number\"/>\r\n    </layout>\r\n  </citation>\r\n  <bibliography second-field-align=\"flush\" entry-spacing=\"0\" et-al-min=\"11\" et-al-use-first=\"10\">\r\n    <layout suffix=\".\">\r\n      <text variable=\"citation-number\" prefix=\"(\" suffix=\") \"/>\r\n      <text macro=\"author\" suffix=\" \"/>\r\n      <choose>\r\n        <if type=\"article-journal review\" match=\"any\">\r\n          <group delimiter=\" \">\r\n            <text macro=\"title\" suffix=\".\"/>\r\n            <text variable=\"container-title\" font-style=\"italic\" form=\"short\"/>\r\n            <group delimiter=\", \">\r\n              <text macro=\"issued\" font-weight=\"bold\"/>\r\n              <choose>\r\n                <if variable=\"volume\">\r\n                  <group delimiter=\" \">\r\n                    <text variable=\"volume\" font-style=\"italic\"/>\r\n                    <text variable=\"issue\" prefix=\"(\" suffix=\")\"/>\r\n                  </group>\r\n                </if>\r\n                <else>\r\n                  <group delimiter=\" \">\r\n                    <text term=\"issue\" form=\"short\" text-case=\"capitalize-first\"/>\r\n                    <text variable=\"issue\"/>\r\n                  </group>\r\n                </else>\r\n              </choose>\r\n              <text variable=\"page\"/>\r\n            </group>\r\n          </group>\r\n        </if>\r\n        <else-if type=\"article-magazine article-newspaper article\" match=\"any\">\r\n          <group delimiter=\" \">\r\n            <text macro=\"title\" suffix=\".\"/>\r\n            <text variable=\"container-title\" font-style=\"italic\" suffix=\".\"/>\r\n            <text macro=\"edition\"/>\r\n            <text macro=\"publisher\"/>\r\n            <group delimiter=\", \">\r\n              <text macro=\"full-issued\"/>\r\n              <text macro=\"pages\"/>\r\n            </group>\r\n          </group>\r\n        </else-if>\r\n        <else-if type=\"thesis\">\r\n          <group delimiter=\", \">\r\n            <group delimiter=\". \">\r\n              <text macro=\"title\"/>\r\n              <text variable=\"genre\"/>\r\n            </group>\r\n            <text macro=\"publisher\"/>\r\n            <text macro=\"issued\"/>\r\n            <text macro=\"volume\"/>\r\n            <text macro=\"pages\"/>\r\n          </group>\r\n        </else-if>\r\n        <else-if type=\"bill book graphic legal_case legislation motion_picture report song\" match=\"any\">\r\n          <group delimiter=\"; \">\r\n            <group delimiter=\", \">\r\n              <text macro=\"title\"/>\r\n              <text macro=\"edition\"/>\r\n            </group>\r\n            <text macro=\"editor\" prefix=\" \"/>\r\n            <text macro=\"series\"/>\r\n            <choose>\r\n              <if type=\"report\">\r\n                <group delimiter=\" \">\r\n                  <text variable=\"genre\"/>\r\n                  <text variable=\"number\"/>\r\n                </group>\r\n              </if>\r\n            </choose>\r\n            <group delimiter=\", \">\r\n              <text macro=\"publisher\"/>\r\n              <text macro=\"issued\"/>\r\n            </group>\r\n            <group delimiter=\", \">\r\n              <text macro=\"volume\"/>\r\n              <text macro=\"pages\"/>\r\n            </group>\r\n          </group>\r\n        </else-if>\r\n        <else-if type=\"patent\">\r\n          <group delimiter=\", \">\r\n            <group delimiter=\". \">\r\n              <text macro=\"title\"/>\r\n              <text variable=\"number\"/>\r\n            </group>\r\n            <date variable=\"issued\" form=\"text\"/>\r\n          </group>\r\n        </else-if>\r\n        <else-if type=\"chapter paper-conference entry-dictionary entry-encyclopedia\" match=\"any\">\r\n          <group delimiter=\"; \">\r\n            <text macro=\"book-container\"/>\r\n            <text macro=\"editor\"/>\r\n            <text macro=\"series\"/>\r\n            <group delimiter=\", \">\r\n              <text macro=\"publisher\"/>\r\n              <text macro=\"issued\"/>\r\n            </group>\r\n            <group delimiter=\", \">\r\n              <text macro=\"volume\"/>\r\n              <text macro=\"pages\"/>\r\n            </group>\r\n          </group>\r\n        </else-if>\r\n        <else-if type=\"webpage\">\r\n          <group delimiter=\" \">\r\n            <text variable=\"title\"/>\r\n            <text variable=\"URL\"/>\r\n            <date variable=\"accessed\" prefix=\"(accessed \" suffix=\")\" delimiter=\" \">\r\n              <date-part name=\"month\" form=\"short\" strip-periods=\"true\"/>\r\n              <date-part name=\"day\" suffix=\", \"/>\r\n              <date-part name=\"year\"/>\r\n            </date>\r\n          </group>\r\n        </else-if>\r\n        <else>\r\n          <group delimiter=\", \">\r\n            <group delimiter=\". \">\r\n              <text macro=\"title\"/>\r\n              <text variable=\"container-title\" font-style=\"italic\"/>\r\n            </group>\r\n            <group delimiter=\", \">\r\n              <text macro=\"issued\"/>\r\n              <text variable=\"volume\" font-style=\"italic\"/>\r\n              <text variable=\"page\"/>\r\n            </group>\r\n          </group>\r\n        </else>\r\n      </choose>\r\n      <text variable=\"DOI\" prefix=\". https://doi.org/\"/>\r\n    </layout>\r\n  </bibliography>\r\n</style>"
