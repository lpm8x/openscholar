csl: "<?xml version=\"1.0\" encoding=\"utf-8\"?>\r\n<style xmlns=\"http://purl.org/net/xbiblio/csl\" class=\"in-text\" version=\"1.0\" page-range-format=\"chicago\" demote-non-dropping-particle=\"sort-only\">\r\n  <!-- This style was edited with the Visual CSL Editor (http://steveridout.com/csl/visualEditor/) -->\r\n  <info>\r\n    <title>American Political Science Association</title>\r\n    <title-short>APSA</title-short>\r\n    <id>http://www.zotero.org/styles/american-political-science-association</id>\r\n    <link href=\"http://www.zotero.org/styles/american-political-science-association\" rel=\"self\"/>\r\n    <link href=\"http://www.apsanet.org/media/PDFs/Publications/APSAStyleManual2006.pdf\" rel=\"documentation\"/>\r\n    <author>\r\n      <name>Julian Onions</name>\r\n      <email>julian.onions@gmail.com</email>\r\n    </author>\r\n    <contributor>\r\n      <name>Sebastian Karcher</name>\r\n    </contributor>\r\n    <category citation-format=\"author-date\"/>\r\n    <category field=\"political_science\"/>\r\n    <summary>The American Political Science Association style. Et al rules based on published APSR articles</summary>\r\n    <updated>2012-09-14T22:11:27+00:00</updated>\r\n    <rights license=\"http://creativecommons.org/licenses/by-sa/3.0/\">This work is licensed under a Creative Commons Attribution-ShareAlike 3.0 License</rights>\r\n  </info>\r\n  <locale xml:lang=\"en-US\">\r\n    <date form=\"text\">\r\n      <date-part name=\"month\" suffix=\" \"/>\r\n      <date-part name=\"day\" suffix=\", \"/>\r\n      <date-part name=\"year\"/>\r\n    </date>\r\n  </locale>\r\n  <locale xml:lang=\"nb-NO\">\r\n    <date form=\"text\">\r\n      <date-part name=\"day\" suffix=\" \"/>\r\n      <date-part name=\"month\" suffix=\" \"/>\r\n      <date-part name=\"year\"/>\r\n    </date>\r\n  </locale>\r\n  <locale xml:lang=\"nn-NO\">\r\n    <date form=\"text\">\r\n      <date-part name=\"day\" suffix=\" \"/>\r\n      <date-part name=\"month\" suffix=\" \"/>\r\n      <date-part name=\"year\"/>\r\n    </date>\r\n  </locale>\r\n  <macro name=\"editor\">\r\n    <names variable=\"editor\" delimiter=\", \">\r\n      <label form=\"short\" text-case=\"lowercase\" suffix=\" \"/>\r\n      <name and=\"text\" delimiter=\", \"/>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"author\">\r\n    <names variable=\"author\">\r\n      <name name-as-sort-order=\"first\" and=\"text\" sort-separator=\", \" delimiter=\", \" delimiter-precedes-last=\"always\"/>\r\n      <label form=\"short\" prefix=\", \" text-case=\"lowercase\"/>\r\n      <substitute>\r\n        <names variable=\"editor\"/>\r\n        <text macro=\"title\"/>\r\n      </substitute>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"author-short\">\r\n    <names variable=\"author\">\r\n      <name form=\"short\" and=\"text\" delimiter=\", \" initialize-with=\". \" sort-separator=\", \"/>\r\n      <substitute>\r\n        <names variable=\"editor\"/>\r\n        <names variable=\"translator\"/>\r\n        <text variable=\"title\" form=\"short\"/>\r\n      </substitute>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"access\">\r\n    <choose>\r\n      <if type=\"legal_case\" match=\"none\">\r\n        <choose>\r\n          <if variable=\"URL\">\r\n            <group delimiter=\" \">\r\n              <text variable=\"URL\"/>\r\n              <group prefix=\"(\" suffix=\")\">\r\n                <date variable=\"accessed\" form=\"text\"/>\r\n              </group>\r\n            </group>\r\n          </if>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"title\">\r\n    <choose>\r\n      <if type=\"bill book graphic legal_case legislation motion_picture report song\" match=\"any\">\r\n        <text variable=\"title\" font-style=\"italic\" text-case=\"title\"/>\r\n      </if>\r\n      <else>\r\n        <text variable=\"title\" quotes=\"true\" text-case=\"title\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"legal_case\">\r\n    <group prefix=\" \" delimiter=\" \">\r\n      <text variable=\"volume\"/>\r\n      <text variable=\"container-title\"/>\r\n    </group>\r\n    <text variable=\"authority\" prefix=\" (\" suffix=\")\"/>\r\n  </macro>\r\n  <macro name=\"publisher\">\r\n    <choose>\r\n      <if type=\"thesis\" match=\"none\">\r\n        <group delimiter=\": \">\r\n          <text variable=\"publisher-place\"/>\r\n          <text variable=\"publisher\"/>\r\n        </group>\r\n        <text variable=\"genre\" prefix=\". \"/>\r\n      </if>\r\n      <else>\r\n        <group delimiter=\". \">\r\n          <text variable=\"genre\"/>\r\n          <text variable=\"publisher\"/>\r\n        </group>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"year-date\">\r\n    <choose>\r\n      <if variable=\"issued\">\r\n        <date variable=\"issued\">\r\n          <date-part name=\"year\"/>\r\n        </date>\r\n      </if>\r\n      <else>\r\n        <text term=\"no date\" form=\"short\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"edition\">\r\n    <choose>\r\n      <if is-numeric=\"edition\">\r\n        <group delimiter=\" \">\r\n          <number variable=\"edition\" form=\"ordinal\"/>\r\n          <text term=\"edition\" form=\"short\"/>\r\n        </group>\r\n      </if>\r\n      <else>\r\n        <text variable=\"edition\" suffix=\".\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"locator\">\r\n    <choose>\r\n      <if locator=\"page\">\r\n        <text variable=\"locator\"/>\r\n      </if>\r\n      <else>\r\n        <group delimiter=\" \">\r\n          <label variable=\"locator\" form=\"short\"/>\r\n          <text variable=\"locator\"/>\r\n        </group>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <citation et-al-min=\"4\" et-al-use-first=\"1\" disambiguate-add-year-suffix=\"true\" disambiguate-add-names=\"true\" disambiguate-add-givenname=\"true\" givenname-disambiguation-rule=\"primary-name\" collapse=\"year\">\r\n    <sort>\r\n      <key macro=\"author-short\"/>\r\n      <key macro=\"year-date\"/>\r\n    </sort>\r\n    <layout prefix=\"(\" suffix=\")\" delimiter=\"; \">\r\n      <group delimiter=\", \">\r\n        <group delimiter=\" \">\r\n          <text macro=\"author-short\"/>\r\n          <text macro=\"year-date\"/>\r\n        </group>\r\n        <text macro=\"locator\"/>\r\n      </group>\r\n    </layout>\r\n  </citation>\r\n  <bibliography hanging-indent=\"true\" et-al-min=\"5\" et-al-use-first=\"1\" subsequent-author-substitute=\"&#8212;&#8212;&#8212;\">\r\n    <sort>\r\n      <key macro=\"author\"/>\r\n      <key macro=\"year-date\"/>\r\n      <key variable=\"title\"/>\r\n    </sort>\r\n    <layout suffix=\".\">\r\n      <text macro=\"author\" suffix=\".\"/>\r\n      <date variable=\"issued\" prefix=\" \" suffix=\".\">\r\n        <date-part name=\"year\"/>\r\n      </date>\r\n      <choose>\r\n        <if type=\"bill book graphic legal_case legislation manuscript motion_picture report song thesis\" match=\"any\">\r\n          <text macro=\"legal_case\"/>\r\n          <group prefix=\" \" delimiter=\" \">\r\n            <text macro=\"title\" suffix=\".\"/>\r\n            <text macro=\"edition\"/>\r\n            <text macro=\"editor\" suffix=\".\"/>\r\n          </group>\r\n          <text prefix=\" \" suffix=\".\" macro=\"publisher\"/>\r\n        </if>\r\n        <else-if type=\"chapter paper-conference\" match=\"any\">\r\n          <text macro=\"title\" prefix=\" \" suffix=\".\"/>\r\n          <group prefix=\" \" delimiter=\" \">\r\n            <text term=\"in\" text-case=\"capitalize-first\"/>\r\n            <text variable=\"container-title\" font-style=\"italic\" suffix=\",\" text-case=\"title\"/>\r\n            <text variable=\"collection-title\" suffix=\",\"/>\r\n            <text macro=\"editor\" suffix=\".\"/>\r\n            <group suffix=\".\">\r\n              <text macro=\"publisher\"/>\r\n              <text variable=\"page\" prefix=\", \"/>\r\n            </group>\r\n          </group>\r\n        </else-if>\r\n        <else>\r\n          <group prefix=\" \" delimiter=\" \" suffix=\".\">\r\n            <text macro=\"title\"/>\r\n            <text macro=\"editor\"/>\r\n          </group>\r\n          <choose>\r\n            <if type=\"speech\">\r\n              <group prefix=\" \" delimiter=\" \" suffix=\".\">\r\n                <text term=\"presented at\" text-case=\"capitalize-first\"/>\r\n                <group delimiter=\", \">\r\n                  <text variable=\"event\"/>\r\n                  <text variable=\"event-place\"/>\r\n                </group>\r\n              </group>\r\n            </if>\r\n          </choose>\r\n          <group prefix=\" \" suffix=\".\">\r\n            <text variable=\"container-title\" font-style=\"italic\"/>\r\n            <group prefix=\" \">\r\n              <text variable=\"volume\"/>\r\n              <text variable=\"issue\" prefix=\"(\" suffix=\")\"/>\r\n            </group>\r\n            <text variable=\"page\" prefix=\": \"/>\r\n          </group>\r\n        </else>\r\n      </choose>\r\n      <text prefix=\" \" macro=\"access\" suffix=\".\"/>\r\n    </layout>\r\n  </bibliography>\r\n</style>"
