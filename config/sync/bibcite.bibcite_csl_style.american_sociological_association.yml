csl: "<?xml version=\"1.0\" encoding=\"utf-8\"?>\r\n<style xmlns=\"http://purl.org/net/xbiblio/csl\" class=\"in-text\" version=\"1.0\" demote-non-dropping-particle=\"sort-only\" page-range-format=\"chicago\">\r\n  <info>\r\n    <title>American Sociological Association</title>\r\n    <title-short>ASA</title-short>\r\n    <id>http://www.zotero.org/styles/american-sociological-association</id>\r\n    <link href=\"http://www.zotero.org/styles/american-sociological-association\" rel=\"self\"/>\r\n    <link href=\"http://owl.english.purdue.edu/owl/resource/583/03/\" rel=\"documentation\"/>\r\n    <author>\r\n      <name>Julian Onions</name>\r\n      <email>julian.onions@gmail.com</email>\r\n    </author>\r\n    <contributor>\r\n      <name>Patrick O'Brien</name>\r\n    </contributor>\r\n    <category citation-format=\"author-date\"/>\r\n    <category field=\"sociology\"/>\r\n    <summary>The ASA style.</summary>\r\n    <updated>2018-04-20T10:42:41+00:00</updated>\r\n    <rights license=\"http://creativecommons.org/licenses/by-sa/3.0/\">This work is licensed under a Creative Commons Attribution-ShareAlike 3.0 License</rights>\r\n  </info>\r\n  <macro name=\"editor\">\r\n    <names variable=\"editor\">\r\n      <label form=\"verb\" suffix=\" \"/>\r\n      <name and=\"text\" delimiter=\", \" initialize-with=\". \"/>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"anon\">\r\n    <text term=\"anonymous\" form=\"short\" text-case=\"capitalize-first\" strip-periods=\"true\"/>\r\n  </macro>\r\n  <macro name=\"author\">\r\n    <names variable=\"author\">\r\n      <name and=\"text\" name-as-sort-order=\"first\" sort-separator=\", \" delimiter=\", \" delimiter-precedes-last=\"contextual\" initialize=\"false\" initialize-with=\". \"/>\r\n      <label form=\"short\" prefix=\", \"/>\r\n      <substitute>\r\n        <names variable=\"editor\"/>\r\n        <names variable=\"translator\"/>\r\n        <choose>\r\n          <if type=\"report\">\r\n            <text variable=\"publisher\"/>\r\n          </if>\r\n        </choose>\r\n        <text macro=\"anon\"/>\r\n      </substitute>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"author-short\">\r\n    <names variable=\"author\">\r\n      <name form=\"short\" and=\"text\" delimiter=\", \" initialize-with=\". \"/>\r\n      <substitute>\r\n        <names variable=\"editor\"/>\r\n        <names variable=\"translator\"/>\r\n        <choose>\r\n          <if type=\"report\">\r\n            <text variable=\"publisher\"/>\r\n          </if>\r\n        </choose>\r\n        <text macro=\"anon\"/>\r\n      </substitute>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"access\">\r\n    <group>\r\n      <choose>\r\n        <if type=\"webpage post-weblog\">\r\n          <group delimiter=\" \">\r\n            <text term=\"retrieved\" text-case=\"capitalize-first\"/>\r\n            <date variable=\"accessed\" form=\"text\"/>\r\n            <text prefix=\"(\" suffix=\")\" variable=\"URL\"/>\r\n          </group>\r\n        </if>\r\n      </choose>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"title\">\r\n    <choose>\r\n      <if type=\"thesis\">\r\n        <text variable=\"title\" text-case=\"title\"/>\r\n      </if>\r\n      <else-if type=\"bill book graphic legal_case legislation motion_picture report song\" match=\"any\">\r\n        <text variable=\"title\" font-style=\"italic\" text-case=\"title\"/>\r\n      </else-if>\r\n      <else>\r\n        <text variable=\"title\" quotes=\"true\" text-case=\"title\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"publisher\">\r\n    <choose>\r\n      <if type=\"thesis manuscript\">\r\n        <group delimiter=\", \">\r\n          <text variable=\"publisher\"/>\r\n          <text variable=\"publisher-place\"/>\r\n          <choose>\r\n            <if type=\"manuscript\" match=\"any\">\r\n              <group delimiter=\" \">\r\n                <text variable=\"genre\"/>\r\n                <text variable=\"number\"/>\r\n              </group>\r\n            </if>\r\n          </choose>\r\n        </group>\r\n      </if>\r\n      <else>\r\n        <group delimiter=\": \">\r\n          <text variable=\"publisher-place\"/>\r\n          <text variable=\"publisher\"/>\r\n        </group>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"year-date\">\r\n    <choose>\r\n      <if variable=\"issued\">\r\n        <group delimiter=\" \">\r\n          <date variable=\"original-date\" form=\"numeric\" date-parts=\"year\" prefix=\"[\" suffix=\"]\"/>\r\n          <date variable=\"issued\" form=\"numeric\" date-parts=\"year\"/>\r\n        </group>\r\n      </if>\r\n      <else>\r\n        <text term=\"no date\" form=\"short\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"year-sort\">\r\n    <choose>\r\n      <if variable=\"issued\">\r\n        <date variable=\"issued\" form=\"numeric\" date-parts=\"year\"/>\r\n      </if>\r\n      <else>\r\n        <text term=\"no date\" form=\"short\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"day-month\">\r\n    <date variable=\"issued\">\r\n      <date-part name=\"month\"/>\r\n      <date-part name=\"day\" prefix=\" \"/>\r\n    </date>\r\n  </macro>\r\n  <macro name=\"pages\">\r\n    <label variable=\"page\" form=\"short\" suffix=\" \" text-case=\"capitalize-first\"/>\r\n    <text variable=\"page\"/>\r\n  </macro>\r\n  <macro name=\"edition\">\r\n    <choose>\r\n      <if is-numeric=\"edition\">\r\n        <group delimiter=\" \">\r\n          <number variable=\"edition\" form=\"ordinal\"/>\r\n          <text term=\"edition\" form=\"short\"/>\r\n        </group>\r\n      </if>\r\n      <else>\r\n        <text variable=\"edition\" suffix=\".\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"volume\">\r\n    <group delimiter=\" \">\r\n      <label text-case=\"capitalize-first\" variable=\"volume\" form=\"short\"/>\r\n      <text variable=\"volume\"/>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"report\">\r\n    <choose>\r\n      <if type=\"report\" match=\"any\">\r\n        <group delimiter=\". \">\r\n          <text variable=\"genre\" font-style=\"italic\"/>\r\n          <text variable=\"number\"/>\r\n        </group>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <citation et-al-min=\"4\" et-al-use-first=\"1\" et-al-subsequent-min=\"3\" et-al-subsequent-use-first=\"1\" disambiguate-add-year-suffix=\"true\" disambiguate-add-names=\"true\" disambiguate-add-givenname=\"true\" collapse=\"year\">\r\n    <sort>\r\n      <key macro=\"author-short\"/>\r\n      <key macro=\"year-sort\"/>\r\n    </sort>\r\n    <layout prefix=\"(\" suffix=\")\" delimiter=\"; \">\r\n      <group delimiter=\":\">\r\n        <group delimiter=\" \">\r\n          <text macro=\"author-short\"/>\r\n          <text macro=\"year-date\"/>\r\n        </group>\r\n        <text variable=\"locator\"/>\r\n      </group>\r\n    </layout>\r\n  </citation>\r\n  <bibliography hanging-indent=\"true\">\r\n    <sort>\r\n      <key macro=\"author\"/>\r\n      <key macro=\"year-sort\"/>\r\n      <key variable=\"title\"/>\r\n    </sort>\r\n    <layout suffix=\".\">\r\n      <group delimiter=\" \">\r\n        <text macro=\"author\" suffix=\".\"/>\r\n        <text macro=\"year-date\" suffix=\".\"/>\r\n      </group>\r\n      <choose>\r\n        <if type=\"article-newspaper article-magazine\" match=\"any\">\r\n          <group delimiter=\" \">\r\n            <text macro=\"title\" prefix=\" \" suffix=\".\"/>\r\n          </group>\r\n          <group prefix=\" \" delimiter=\", \">\r\n            <text variable=\"container-title\" font-style=\"italic\" text-case=\"title\"/>\r\n            <text macro=\"day-month\"/>\r\n            <text variable=\"edition\"/>\r\n            <text variable=\"page\"/>\r\n          </group>\r\n        </if>\r\n        <else-if type=\"thesis\">\r\n          <text macro=\"title\" prefix=\" \" suffix=\".\" quotes=\"true\"/>\r\n          <group prefix=\" \" delimiter=\", \">\r\n            <text macro=\"edition\"/>\r\n            <text macro=\"editor\" suffix=\".\"/>\r\n            <text variable=\"genre\"/>\r\n            <text macro=\"publisher\"/>\r\n          </group>\r\n        </else-if>\r\n        <else-if type=\"bill book graphic legal_case legislation motion_picture report song\" match=\"any\">\r\n          <group delimiter=\". \">\r\n            <text macro=\"title\" prefix=\" \"/>\r\n            <text macro=\"volume\"/>\r\n            <text macro=\"edition\"/>\r\n            <text macro=\"editor\" suffix=\".\"/>\r\n            <text macro=\"report\"/>\r\n            <text macro=\"publisher\"/>\r\n          </group>\r\n        </else-if>\r\n        <else-if type=\"chapter paper-conference\" match=\"any\">\r\n          <group delimiter=\" \">\r\n            <text macro=\"title\" prefix=\" \" suffix=\".\"/>\r\n            <group delimiter=\", \" suffix=\".\">\r\n              <group delimiter=\" \">\r\n                <text macro=\"pages\"/>\r\n                <text term=\"in\" text-case=\"lowercase\"/>\r\n                <group delimiter=\". \">\r\n                  <text variable=\"container-title\" font-style=\"italic\"/>\r\n                  <text macro=\"volume\"/>\r\n                </group>\r\n              </group>\r\n              <text variable=\"collection-title\" font-style=\"italic\"/>\r\n              <text macro=\"editor\"/>\r\n            </group>\r\n            <text macro=\"publisher\"/>\r\n          </group>\r\n        </else-if>\r\n        <else-if type=\"speech\" match=\"any\">\r\n          <group delimiter=\", \">\r\n            <group delimiter=\". \">\r\n              <text macro=\"title\"/>\r\n              <group delimiter=\" \">\r\n                <text term=\"presented at\" text-case=\"capitalize-first\"/>\r\n                <text variable=\"event\"/>\r\n              </group>\r\n            </group>\r\n            <text macro=\"day-month\"/>\r\n            <text variable=\"event-place\"/>\r\n          </group>\r\n        </else-if>\r\n        <else>\r\n          <group suffix=\".\">\r\n            <text macro=\"title\" prefix=\" \"/>\r\n            <text macro=\"editor\" prefix=\" \"/>\r\n          </group>\r\n          <group prefix=\" \" suffix=\".\" delimiter=\" \">\r\n            <text variable=\"container-title\" font-style=\"italic\" text-case=\"title\"/>\r\n            <group delimiter=\":\">\r\n              <group>\r\n                <text variable=\"volume\"/>\r\n                <text variable=\"issue\" prefix=\"(\" suffix=\")\"/>\r\n              </group>\r\n              <text variable=\"page\"/>\r\n            </group>\r\n          </group>\r\n        </else>\r\n      </choose>\r\n      <text prefix=\". \" macro=\"access\"/>\r\n    </layout>\r\n  </bibliography>\r\n</style>"
